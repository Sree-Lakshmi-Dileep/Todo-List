<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
    <div class="todolist-container">
        <div class="navbar">
            <h2>WELCOME TO YOUR TODO LIST!</h2>
           <div class="report">
             
             <span class="report-content">
                <button><a href="report1.html">Weekly-Reort</a></button>
                <button><a href="report2.html">Monthly-Report</a></button> 
             </span>
           </div>
            <button><a href="login.html">Log out</a></button>
        </div>
        <div class="statistics">
             <h3>Your Task Overview</h3>
             <p>Total:0 <br> Completed:0 <br> Pending:0</p>
        </div>
        <div class="add">
            <h3>Add Something to Do</h3>
            <form >

                <label for="title">Title:</label>
                <input type="text" placeholder="Title" id="title">

                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline">

                <label for="category">Category:</label>
                <select name="Category" id="category" >                    
                    <option value="personal">Personal</option>
                    <option value="studies">Studies</option>
                    <option value="work">Work</option>
                </select>
                <button>ADD TODO</button>
                
            </form>

        </div>

        <section class="list">
            <h3>Don't Forget These!</h3>

            <label for="sort">Sort:</label>
               <select name="sort" id="sort"  > 
                    <option value="none">None</option>
                    <option value="deadline">Deadline</option>
                    <option value="alphabet">Alphabet</option>
                    <option value="category">Category</option>
                </select>

            <label for="filter">Filter:</label>
               <select name="filter" id="filter"> 
                    <option value="all">All</option>
                    <option value="category-personal">Category-personal</option> 
                    <option value="category-work">Category-work</option>  
                    <option value="category-other">Category-other</option>              
                </select>

                
                <ul>
                    <li>Finish HW  20/06/2025 studying
                        <span>
                            <i class="fa-solid fa-check" style="color: #0ff560;"></i>
                            <i class="fa-solid fa-pen" style="color: #74C0FC;"></i>
                            <i class="fa-solid fa-trash" style="color: #7a6e43;"></i>
                        </span>

                    </li>
                </ul>
            
        </section>
       


    </div>
</body>
</html>
