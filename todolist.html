<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="todolist-container">
            <div class="h-navbar">
                <h3 class="h-nleft">WELCOME TO YOUR TODO LIST!</h3>
                <div class="h-nright">
                    <a href="addtodo.html"><button>ADD</button></a>
                    <select  id="report" onchange="goToReportPage()">
                        <option value="" selected disabled hidden >REPORT</option>
                        <option value="weekly" >WEEKLY</option>
                        <option value="monthly" >MONTHLY</option>
                    </select>           
                    <a href="login.html"><button>LOG OUT</button></a>
                </div>
            </div>
        <div class="todolist-content">
            <div class="left">
                <section class="list">
                    <h3>Don't Forget These!</h3>
                    <select name="sort" id="sort"  onchange="sortTodos()" > 
                        <option value="" selected disabled hidden>sort</option>
                        <option value="sort-all">None</option>
                        <option value="deadline">Deadline</option>
                        <option value="alphabet">Alphabet</option>
                        <option value="category">Category</option>
                    </select>
                    <select name="filter" id="filter" onchange="filterTodos()"> 
                        <option value="" selected disabled hidden>Filter</option>
                        <option value="category-all">ALL</option>
                        <option value="category-personal">Category-personal</option> 
                        <option value="category-work">Category-work</option>  
                        <option value="category-study">Category-studies</option>              
                    </select>
                    <table border="1px" id="todos">
                        <thead>
                            <td>TITLE</td>
                            <td>DEADLINE</td>
                            <td>CATEGORY</td>
                            <td>OPTIONS</td>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </section>
            </div>
            
            
            <div class="right">
                <div class="statistics">
                    <h3>Your Task Overview</h3>
                    <table border="1px" id="statistics-table">
                        <thead>
                            <th>TOTAL TASK</th>
                            <th>COMPLETED TASK</th>
                            <th>PENDING TASK</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="total-count"></td>
                                <td id="completed-count"></td>
                                <td id="pending-count"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="color-status">
                        <div class="status-color">
                            <i class="fa-solid fa-circle" style="color: #cf0707;"></i>
                            <p>Overdue</p>

                        </div>
                        <div class="status-color">
                        <i class="fa-solid fa-circle" style="color: #f28508;"></i>
                        <p>Due soon</p>
                        </div>
                        <div class="status-color">
                        <i class="fa-solid fa-circle" style="color: #cced0f;"></i>
                        <p>Upcoming</p>
                        </div>



                    </div>
                </div>
            </div>
        </div>   
    </div>

        <script >
            let todos= JSON.parse(localStorage.getItem("todos"))||[];
            const tbody =document.querySelector("#todos tbody");
            todos.forEach(todo=>{
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${todo.title}</td>
                <td>${todo.deadline}</td>
                <td>${todo.category}</td>
                <td>
                    <i class="fa-solid fa-check" style="color: #0ff560;" onclick="finishTodo(this)"></i>
                    <i class="fa-solid fa-pen" style="color: #74C0FC; onclick="edit_Todo(this)"></i>
                    <i class="fa-solid fa-trash" style="color: #7a6e43;" onclick="deleteTodo(this)"></i>
                </td>`;
                tbody.appendChild(row);
            });
  </script>
  <script src="script.js"></script>
</body>
</html>
